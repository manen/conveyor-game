sui_runner.workspace = true
asset_provider.workspace = true
stage_manager.workspace = true
asset_provider_image.workspace = true
asset_provider_font.workspace = true
stage_manager_loaders.workspace = true
stage_manager_remote.workspace = true

tokio.workspace = true
futures.workspace = true
anyhow.workspace = true
strum.workspace = true
bincode = { workspace = true, features = ["serde"] }
rfd.workspace = true
serde.workspace = true

reqwest = "0.12.22"
include_dir = "0.7.4"
heapless = { git = "https://github.com/rust-embedded/heapless", features = ["serde"] }
